<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <p class="title">Tic Tac Toe Game</p>
    <p class="winner" id="winner"></p>
    <div class="games">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div style="text-align: center; padding-top: 44px">
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    const box = document.querySelectorAll(".box");
    const showWinner = document.querySelector("#winner");
    let player0 = true;
    const resetBtn = document.getElementById("resetBtn");
    const winningChances = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [2, 4, 6],
      [0, 4, 8],
    ];

    box.forEach((boxes, index) => {
      boxes.addEventListener("click", () => {
        if (player0) {
          boxes.innerText = "O";
          player0 = false;
        } else {
          boxes.innerText = "X";
          player0 = true;
        }
        boxes.classList.add("clicked");
        checkWinner();
      });
    });

    function checkWinner() {
      winningChances.forEach((values) => {
        let pos1 = box[values[0]].innerText;
        let pos2 = box[values[1]].innerText;
        let pos3 = box[values[2]].innerText;

        if (pos1 !== "" && pos2 !== "" && pos1 !== "") {
          if (pos1 === pos2 && pos2 === pos3 && pos1 === pos3) {
            showWinner.innerHTML = "Winner is" + " " + pos1;
          }
        }
      });
    }

    resetBtn.addEventListener("click", () => {
      box.forEach((boxes) => {
        boxes.innerText = "";
      });
      showWinner.innerHTML = "";
      player0 = true;
    });
  </script>
</body>

</html>
